    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvmM4YI4sr9mv_-UTSFWuabaw_8D1BBKM",
            authDomain: "alfaree-615b6.firebaseapp.com",
            databaseURL: "https://alfaree-615b6-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "alfaree-615b6",
            storageBucket: "alfaree-615b6.firebasestorage.app",
            messagingSenderId: "935148742009",
            appId: "1:935148742009:web:79b7b2f675b07b2ef2fba8",
            measurementId: "G-0TJ606H9YS"
        };

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            console.log(`[${type}] ${message}`);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            addResult('âœ… Firebase initialized successfully', 'success');
        } catch (error) {
            addResult(`âŒ Firebase initialization failed: ${error.message}`, 'error');
        }

        async function quickTest() {
            const email = document.getElementById('quickEmail').value;
            const password = document.getElementById('quickPassword').value;
            
            addResult(`ğŸš€ Starting quick test with ${email}`, 'info');
            
            if (!firebase.auth) {
                addResult('âŒ Firebase Auth not available', 'error');
                return;
            }

            try {
                // Try to create user
                addResult('ğŸ“ Attempting to create user...', 'info');
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                addResult(`âœ… User created successfully: ${userCredential.user.email}`, 'success');
                
                // Clean up - delete the test user
                setTimeout(async () => {
                    try {
                        await userCredential.user.delete();
                        addResult('ğŸ—‘ï¸ Test user cleaned up', 'info');
                    } catch (deleteError) {
                        addResult(`âš ï¸ Could not delete test user: ${deleteError.message}`, 'error');
                    }
                }, 2000);
                
            } catch (error) {
                addResult(`âŒ Registration failed: ${error.code} - ${error.message}`, 'error');
                
                if (error.code === 'auth/email-already-in-use') {
                    addResult('ğŸ”„ Email exists, trying to login...', 'info');
                    try {
                        const loginCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                        addResult(`âœ… Login successful: ${loginCredential.user.email}`, 'success');
                    } catch (loginError) {
                        addResult(`âŒ Login also failed: ${loginError.code} - ${loginError.message}`, 'error');
                    }
                } else if (error.code === 'auth/operation-not-allowed') {
                    addResult('ğŸš¨ CRITICAL: Email/Password authentication is NOT enabled in Firebase Console!', 'error');
                    addResult('ğŸ“‹ Solution: Go to Firebase Console > Authentication > Sign-in method > Enable Email/Password', 'info');
                }
            }
        }

        function testAuth() {
            addResult('ğŸ” Testing Firebase Auth configuration...', 'info');
            
            if (typeof firebase === 'undefined') {
                addResult('âŒ Firebase SDK not loaded', 'error');
                return;
            }

            if (!firebase.auth) {
                addResult('âŒ Firebase Auth not available', 'error');
                return;
            }

            addResult('âœ… Firebase Auth is available', 'success');
            
            // Check current user
            const currentUser = firebase.auth().currentUser;
            if (currentUser) {
                addResult(`ğŸ‘¤ Current user: ${currentUser.email}`, 'info');
            } else {
                addResult('ğŸ‘¤ No current user', 'info');
            }

            // Check auth configuration
            const app = firebase.app();
            addResult(`ğŸ·ï¸ Project ID: ${app.options.projectId}`, 'info');
            addResult(`ğŸŒ Auth Domain: ${app.options.authDomain}`, 'info');
        }

        function checkFirebaseStatus() {
            addResult('ğŸ” Checking Firebase status...', 'info');
            
            // Check if Firebase is loaded
            if (typeof firebase === 'undefined') {
                addResult('âŒ Firebase not loaded from CDN', 'error');
                return;
            }

            // Check Firebase app
            try {
                const app = firebase.app();
                addResult('âœ… Firebase app is running', 'success');
                addResult(`ğŸ“± App name: ${app.name}`, 'info');
                addResult(`ğŸ†” Project ID: ${app.options.projectId}`, 'info');
            } catch (error) {
                addResult(`âŒ Firebase app error: ${error.message}`, 'error');
            }

            // Check Auth service
            if (firebase.auth) {
                addResult('âœ… Auth service available', 'success');
                
                // Check Auth state
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        addResult(`ğŸ‘¤ Auth state: Logged in as ${user.email}`, 'success');
                    } else {
                        addResult('ğŸ‘¤ Auth state: Not logged in', 'info');
                    }
                });
            } else {
                addResult('âŒ Auth service not available', 'error');
            }
        }

        // Auto-run basic checks on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkFirebaseStatus();
            }, 1000);
        });
    </script>
</body>
